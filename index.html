<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Tidskrift Demo</title>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Redakt√∂rsinloggning</h1>

  <div id="login">
    <input type="email" id="email" placeholder="E-post">
    <input type="password" id="password" placeholder="L√∂senord">
    <button onclick="login()">Logga in</button>
    <button onclick="signup()">Registrera</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Publicera ny text</h2>
    <textarea id="postContent" placeholder="Skriv din text h√§r..." rows="5" cols="40"></textarea><br>
    <button onclick="submitPost()">Publicera</button>

    <h3>Publicerade texter</h3>
    <div id="posts"></div>

    <button onclick="logout()">Logga ut</button>
  </div>

  <script>
    // üîë Fyll i din Firebase-konfiguration h√§r (fr√•n Firebase Console)
    const firebaseConfig = {
      apiKey: "DIN_API_KEY",
      authDomain: "DITT_PROJECT.firebaseapp.com",
      projectId: "DITT_PROJECT",
      storageBucket: "DITT_PROJECT.appspot.com",
      messagingSenderId: "XXXXXXXXX",
      appId: "DIN_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // üü¢ Inloggning
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .catch(e => alert("Fel: " + e.message));
    }

    // üÜï Registrera ny redakt√∂r
    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, password)
        .catch(e => alert("Fel: " + e.message));
    }

    // üìù Publicera text
    function submitPost() {
      const text = document.getElementById("postContent").value;
      db.collection("posts").add({
        content: text,
        timestamp: Date.now()
      });
      document.getElementById("postContent").value = "";
    }

    // üîÑ Visa texter
    function loadPosts() {
      const postDiv = document.getElementById("posts");
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        postDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const p = document.createElement("p");
          p.textContent = doc.data().content;
          postDiv.appendChild(p);
        });
      });
    }

    // üîí Logga ut
    function logout() {
      auth.signOut();
    }

    // üë§ Visa r√§tt vy beroende p√• inloggning
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("login").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        loadPosts();
      } else {
        document.getElementById("login").style.display = "block";
        document.getElementById("dashboard").style.display = "none";
      }
    });
  </script>
</body>
</html>

</html>
